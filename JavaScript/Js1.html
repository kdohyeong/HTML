<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
   
    <title>JavaScript1</title>

    <script>
        function printDate() {
            document.getElementById("date").innerHTML = Date();

        }
    
    
    </script>


</head>


<body>
    
    <h1>Window 객체의 alert() 메소드</h1>
    <button onclick="alertDialogBox()">alert 대화 상자</button>


    <script>
        function alertDialogBox() {
            alert("확인을 누를 때까지 다른 작업을 할 수 없어요!");

        }


    </script>

    <h1>HTML DOM 요소를 이용한 innerHTML 프로퍼티</h1>
    <p id="text">이 문장을 바꿀 것입니다!</p>

    <script>
        var str = document.getElementById("text");
        str.innerHTML = "이 문장으로 바뀌었습니다!";
    </script>

    <h1>Document 객체의 write() 메소드</h1>

    <script>
        document.write(4*5);
    </script>

    <h1>Document 객체의 write() 메소드</h1>

    <button onclick= "document.write(4 * 5)">버튼을 눌러보세요!</button>


    <p>F12를 눌러서 콘솔 화면을 열면 결과를 확인할 수 있습니다.</p>

    <script>
        console.log(4 * 5);
    </script>

    <h1>head 태그 내의 자바스크립트</h1>
    <p>자바스크립트를 이용하면 현재 날짜와 시간 정보에도 손쉽게 접근할 수 있어요!</p>
    <button onclick="printDate()">현재 날짜와 시간 표시하기!</button>
    <p id="date"></p>
    
    
    <h1>문자열 쓰기</h1>
    <p id="str"></p>


    <script> 
        var firstStr = "이것도 문자열입니다.";
        var secondStr = "이것도 문자열입니다.";
        var thirdStr = "나의 이름은 '홍길동'이야.";
        var fourthStr = '나의 이름은 "홍길동"이야.';

        document.getElementById("str").innerHTML =
            firstStr + "<br>" + secondStr + "<br>" + thirdStr + "<br>" + fourthStr + "<br>" ;


    </script>

    <h1>숫자와 문자열의 덧셈</h1>
    <p id="result"></p>


    <script>
        var num = 10;
        var str = "JavaScript";

        document.getElementById("result").innerHTML = (num + str);

    
    
    </script>

    <h1>불리언 타입</h1>
    <p id="result2"></p>


    <script>
        var firstNum = 10;
        var secondNum = 11;

        document.getElementById("result2").innerHTML = (firstNum == secondNum);

    
    </script>


    <h1>심볼 타입 </h1>
    <p id="result3"></p>

    <script>
        var sym = Symbol("javascript");  //심볼타입
        var symObj = Object(sym);  //객체 타입

        document.getElementById("result3").innerHTML = 
            (typeof sym) + "<br>" + (typeof symObj); 
    
    
    </script>


    <h1>typeof 연산자</h1>
        <p id="result4"></p>

        <script>
            document.getElementById("result4").innerHTML = (typeof 10) + "<br>";
            document.getElementById("result4").innerHTML += (typeof "문자열") + "<br>";
            document.getElementById("result4").innerHTML += (typeof true) + "<br>";
            document.getElementById("result4").innerHTML += (typeof undefined) + "<br>";
            document.getElementById("result4").innerHTML += (typeof null);
        </script>



        
	<h1>null과 undefined</h1>
	<p id="result5"></p>

	<script>
		var num;		// 초기화하지 않았으므로 undefined 값을 반환함.
		var str = null;	// object 타입의 null 값
		
		// 정의되지 않은 변수에 접근하면 undefined 값을 반환함.
		document.getElementById("result5").innerHTML = 
			(typeof num) + "<br>" + (typeof str) + "<br>" + (typeof secondNum);
	</script>



    <h1>객체 타입</h1>
        <p id="result6"></p>

        <script>
            var dog = { name: "해피", age: 3 };	// 객체의 생성

            // 객체의 프로퍼티 참조
            document.getElementById("result6").innerHTML = 
                "강아지의 이름은 " + dog.name + "이고, 나이는 " + dog.age + "살 입니다.";
        </script>
        
</body>



</html>
