<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    
    <title>JavaScript3</title>
</head>




<body>
   
	<script>
		var x = 10, y = 4;
		document.write(x + y + "<br>");
		document.write(x - y + "<br>");
		document.write(x * y + "<br>");
		document.write(x / y + "<br>");
		document.write(x % y);
	</script>
	

    <h1>대입 연산자</h1>

	<script>
		var x = 10, y = 10, z = 10;
		x = x - 5;
		document.write(x + "<br>");
		y -= 5; // y = y - 5 와 같은 표현임.
		document.write(y + "<br>");
		z =- 5; // z = -5 와 같은 표현임.
		document.write(z);
	</script>
	

    <h1>증감 연산자</h1>

	<script>
		var x = 10, y = 10;
		document.write((++x - 3) + "<br>");		// x의 값을 우선 1 증가시킨 후에 3을 뺌.
		document.write(x + "<br>");				// 11
		document.write((y++ - 3) + "<br>");		// 먼저 y에서 3을 뺀 후에 y의 값을 1 증가시킴.
		document.write(y);						// 11
	</script>



    
	<h1>증감 연산자의 연산 순서</h1>

	<script>
		var x = 10;				// 8
		var y = x-- + 5 + --x;	// 23
		
		document.write(x + "<br>");
		document.write(y);
    </script>
    


	<h1>비교 연산자</h1>

	<script>
		var x = 3, y = 5;
		var a = "abc", b = "bcd";
		document.write((x > y) + "<br>");	// y의 값이 x의 값보다 크므로 false
		document.write((a <= b) + "<br>");	// 알파벳 순서상 'a'가 'b'보다 먼저 나오므로 'a'가 'b'보다 작음.
		document.write(x < a);				// x의 값은 숫자이고 a의 값은 문자열이므로 비교할 수 없음.
	</script>
	


    
	<h1>동등 연산자와 일치 연산자</h1>

	<script>
		var x = 3, y = '3', z = 3;
		document.write((x == y) + "<br>");	// x와 y의 타입이 서로 다르므로 동등 연산자는 타입을 서로 같게 한 후 비교를 하게 됨. true
		document.write((x === y) + "<br>");	// x와 y의 타입이 서로 다르므로 false
		document.write(x === z);			// x와 z은 값과 타입이 모두 같으므로 true
	</script>

    
	<h1>논리 연산자</h1>

	<script>
		var x = true, y = false;
		document.write((x && y) + "<br>");	// false
		document.write((x || y) + "<br>");	// true
		document.write(!x);					// false
	</script>
	
    
	<h1>비트 연산자</h1>

	<script>
		var x = 15, y = -8, z = 15;
		document.write((x << 1) + "<br>");	// 곱하기 2
		document.write((y >> 1) + "<br>");	// 나누기 2
		document.write((y >>> 1) + "<br>");	// 부호 비트까지도 전부 오른쪽으로 이동됨.
		document.write(~z);					// 1의 보수
	</script>


    
	<h1>문자열 결합 연산자</h1>

	<script>
		var x = 3 + 4;						// 피연산자가 둘 다 숫자이면 덧셈 연산을 수행함.
		var y = "좋은 " + "하루 되세요!"	// 피연산자가 둘 다 문자열이면 문자열 결합 연산을 수행함.
		var z = 12 + "월"					// 피연산자가 하나라도 문자열이면 문자열 결합 연산을 수행함.
		document.write(x + "<br>");
		document.write(y + "<br>");
		document.write(z);
    </script>
    
    
	<h1>삼항 연산자</h1>

	<script>
		var x = 3, y = 5;
		var result = (x > y) ? x : y // x가 더 크면 x를, 그렇지 않으면 y를 반환함.
		document.write("둘 중에 더 큰 수는 " + result + "입니다.");
	</script>
	
    
	<h1>쉼표 연산자</h1>

	<script>
		// 루프마다 i의 값은 1씩 증가하고, 동시에 j의 값은 1씩 감소함.
		for (var i = 0, j = 9; i <= j; i++, j--) {
			document.write("i의 값은 " + i + "이고, j의 값은 " + j + "입니다.<br>");
		}
    </script>
    

    <h1>delete 연산자</h1>

	<script>
		var arr = [1, 2, 3];				// 배열 생성
		delete arr[2];						// 배열의 원소 중 인덱스가 2인 요소를 삭제함.
		document.write(arr + "<br>");		// [1, 2, ]
		// 배열에 빈자리가 생긴 것으로 undefined 값으로 직접 설정된 것은 아님.
		document.write(arr[2] + "<br>");
		// 배열의 요소를 삭제하는 것이지 배열의 크기까지 줄이는 것은 아님.
		document.write(arr.length);
    </script>
    

    <h1>typeof 연산자</h1>

	<script>
		document.write((typeof "문자열") + "<br>");
		document.write((typeof 10) + "<br>");
		document.write((typeof NaN) + "<br>");
		document.write((typeof false) + "<br>");
		document.write((typeof undefined) + "<br>");
		document.write((typeof new Date()) + "<br>");
		document.write(typeof null);
    </script>
    

    <h1>instanceof 연산자</h1>

	<script>
		var str = new String("이것은 문자열입니다.");
		document.write(str + "<br>");
		
		document.write((str instanceof Object) + "<br>");
		document.write((str instanceof String) + "<br>");
		document.write((str instanceof Array) + "<br>");
		document.write((str instanceof Number) + "<br>");
		document.write(str instanceof Boolean);
	</script>
    
    
	<h1>void 연산자</h1>

	<a href="javascript:void(0)">이 링크는 동작하지 않습니다.</a><br><br>
	<a href="javascript:void(document.body.style.backgroundColor='yellow')">
		이 링크도 동작하지 않지만, HTML 문서의 배경색을 바꿔줍니다.
	</a>
	


</body>













</html>
