<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    
    <title>JavaScript3</title>
</head>




<body>
   
	<script>
		var x = 10, y = 4;
		document.write(x + y + "<br>");
		document.write(x - y + "<br>");
		document.write(x * y + "<br>");
		document.write(x / y + "<br>");
		document.write(x % y);
	</script>
	

    <h1>대입 연산자</h1>

	<script>
		var x = 10, y = 10, z = 10;
		x = x - 5;
		document.write(x + "<br>");
		y -= 5; // y = y - 5 와 같은 표현임.
		document.write(y + "<br>");
		z =- 5; // z = -5 와 같은 표현임.
		document.write(z);
	</script>
	

    <h1>증감 연산자</h1>

	<script>
		var x = 10, y = 10;
		document.write((++x - 3) + "<br>");		// x의 값을 우선 1 증가시킨 후에 3을 뺌.
		document.write(x + "<br>");				// 11
		document.write((y++ - 3) + "<br>");		// 먼저 y에서 3을 뺀 후에 y의 값을 1 증가시킴.
		document.write(y);						// 11
	</script>

</body>













</html>
