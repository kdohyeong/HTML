<!-- 인라인 스타일-->
<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
    <title>HTML CSS</title>
    
    <!-- 내부 스타일 시트-->

<style>
    body {background-color:lightyellow ;}
    p {color:red; text-decoration:underline;}
</style>

<!--외부 스타일 시트
<link rel="stylesheet" href="/examples/media/expand_style.css">
웹 사이트 전체의 스타일을 하나의 파일에서 변경할 수 있도록 해준다.
스타일을 적용할 모든 우베 페이지의 <head>태그 내에 <link>태그를 사용하여 시트를 포함시킨다.
body { background-color: lightyellow; }

p { color: red; text-decoration: underline; }
이 내용이 css 파일에 포함되어있음.
-->
</head>


<body>

	<h1>인라인 스타일</h1>
	<p style="color:green; text-decoration:underline;">
	인라인 스타일을 이용하여 스타일을 적용하였습니다.
	</p>

    <h1>내부 스타일 시트</h1>
    <p>내부 스타일 시트를 이용하여 스타일을 적용하였습니다.</p>



    <!--  id 선택자
        헤드에 들어갈 부분
    <style>
		#para {
			color: teal;
			text-decoration: line-through;
		}
    </style>  
    
      바디에 들어갈 부분
    <h1>아이디 선택자를 이용한 선택</h1>

	<p>아이디 선택자를 이용하여 스타일을 적용할 특정 HTML 요소를 선택할 수 있습니다.</p>
-->
